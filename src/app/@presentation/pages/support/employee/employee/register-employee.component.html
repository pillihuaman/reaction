<form [formGroup]="employeRequestForm" class="responsive-form" (ngSubmit)="onSubmit()">
  <div class="form-header">
    <h3>Employee Registration</h3>
    <button type="button" class="close-btn" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput type="text" formControlName="id" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Document</mat-label>
      <input matInput type="text" formControlName="document" />
    </mat-form-field>
    <div *ngIf="employeRequestForm.get('document')?.invalid && employeRequestForm.get('document')?.touched">
      <small *ngIf="employeRequestForm.get('document')?.errors?.['required']">Document is required.</small>
    </div>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Type of Document</mat-label>
      <input matInput type="text" formControlName="typeDocument" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Salary per Hour</mat-label>
      <input matInput type="number" formControlName="salaryHours" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" />
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="finishDate" />
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group button-group">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">Cancel</button>
  </div>
</form>

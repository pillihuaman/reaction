name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "/reaction/"

      - name: Create .nojekyll file  # ðŸ”¹ Prevents Jekyll from processing
        run: touch dist/reaction/.nojekyll

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          build_dir: dist/reaction  # ðŸ”¹ Correct build directory
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
